<!DOCTYPE html>
<html>
    <head>
        <title>ZKM Gdynia – Automat biletowy</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/start.css" />
        <script type="text/javascript" src="scripts/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="scripts/tickets.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/start.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="screen">
                <main>
                    <div class="button-row" id="start-upper-row">
                        <button id="single-trip-full">1-przejazdowy<br />Normalny</button>
                        <button id="single-trip-reduced">1-przejazdowy<br />Ulgowy</button>
                        <button id="one-hour-full">1-godzinny<br />Normalny</button>
                        <button id="one-hour-reduced">1-godzinny<br />Ulgowy</button>
                    </div>
                    <div class="button-row" id="start-lower-row">
                        <button id="buy-ticket">Kup bilet</button>
                        <button id="top-up-card">Doładuj kartę<br />miejską</button>
                    </div>
                </main>
                <div class="pop-up quickbuy" id="popup-single-trip-full">
                    <div class="container">
                        <h1>1-przejazdowy<br />Normalny</h1>
                        <div class="number-of-tickets">
                            <h2>Liczba</h2>
                            <div class="input">
                                <button>-</button>
                                <input type="text" value="1" readonly/>
                                <button>+</button>
                            </div>
                        </div>
                        <div class="total-price">
                            <p>Cena:</p>
                            <p><span>7,60</span> zł</p>
                        </div>
                        <div class="button-row">
                            <button class="popup-cancel">Anuluj</button>
                            <button class="popup-confirm">Zatwierdź</button>
                        </div>
                    </div>
                </div>
                <div class="pop-up quickbuy" id="popup-single-trip-reduced">
                    <div class="container">
                        <h1>1-przejazdowy<br />Ulgowy</h1>
                        <div class="number-of-tickets">
                            <h2>Liczba</h2>
                            <div class="input">
                                <button>-</button>
                                <input type="text" value="1" readonly/>
                                <button>+</button>
                            </div>
                        </div>
                        <div class="total-price">
                            <p>Cena:</p>
                            <p><span>7,60</span> zł</p>
                        </div>
                        <div class="button-row">
                            <button class="popup-cancel">Anuluj</button>
                            <button class="popup-confirm">Zatwierdź</button>
                        </div>
                    </div>
                </div>
                <div class="pop-up quickbuy" id="popup-one-hour-full">
                    <div class="container">
                        <h1>1-godzinny<br />Normalny</h1>
                        <div class="number-of-tickets">
                            <h2>Liczba</h2>
                            <div class="input">
                                <button>-</button>
                                <input type="text" value="1" readonly/>
                                <button>+</button>
                            </div>
                        </div>
                        <div class="total-price">
                            <p>Cena:</p>
                            <p><span>7,60</span> zł</p>
                        </div>
                        <div class="button-row">
                            <button class="popup-cancel">Anuluj</button>
                            <button class="popup-confirm">Zatwierdź</button>
                        </div>
                    </div>
                </div>
                <div class="pop-up quickbuy" id="popup-one-hour-reduced">
                    <div class="container">
                        <h1>1-godzinny<br />Ulgowy</h1>
                        <div class="number-of-tickets">
                            <h2>Liczba</h2>
                            <div class="input">
                                <button>-</button>
                                <input type="text" value="1" readonly/>
                                <button>+</button>
                            </div>
                        </div>
                        <div class="total-price">
                            <p>Cena:</p>
                            <p><span>7,60</span> zł</p>
                        </div>
                        <div class="button-row">
                            <button class="popup-cancel">Anuluj</button>
                            <button class="popup-confirm">Zatwierdź</button>
                        </div>
                    </div>
                </div>
                <div class="pop-up" id="insert-card">
                    <div class="container">
                        <h1>Włóż kartę miejską</h1>
                        <p>Proszę umieścić kartę miejską w czytniku.<br />System automatycznie przeniesie Cię do kolejnego okna.</p>
                        <div class="button-row">
                            <button class="popup-cancel">Anuluj</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="panel">
                <button id="button-card-full">Umieść kartę miejską normalną</button>
                <button id="button-card-reduced">Umieść kartę miejską ulgową</button>
                <button id="button-card-eject" disabled>Wyjmij kartę miejską</button>
            </div>
        </div>
    </body>
</html>
