<!DOCTYPE html>
<html>
    <head>
        <title>ZKM Gdynia – Automat biletowy</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/topupcard.css" />
        <link rel="stylesheet" href="css/all.min.css" />
        <script type="text/javascript" src="scripts/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="scripts/tickets.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/topupcard.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="screen">
                <main>
                    <div id="left-pane">
                        <div class="button-row ticket-owner">
                            <button data-owner="personal">Imienny</button>
                            <button data-owner="bearer">Na okaziciela</button>
                        </div>
                        <div class="button-row ticket-type personal">
                            <button data-type="monthly">Miesięczny</button>
                            <button data-type="semestral">Semestralny</button>
                        </div>
                        <div class="button-row ticket-period monthly">
                            <button data-period="weekdays">Ważny od<br />pon. do pt.</button>
                            <button data-period="weekly">Ważny cały<br />tydzień</button>
                        </div>
                        <div class="button-row ticket-period semestral">
                            <button data-period="4-months">4-miesięczny</button>
                            <button data-period="5-months">5-miesięczny</button>
                        </div>
                        <div class="button-row ticket-zone">
                            <button><p>Strefa...</p><p>Proszę wybrać strefę</p></button>
                        </div>
                    </div>
                    <div id="right-pane">
                        <div id="ticket-desc">
                            <h1>O bilecie</h1>
                            <p>Imienny, Miesięczny, Ważny od pon. do pt.<br />obowiązuje w pojazdach: ZKM w Gdyni</p>
                            <p id="ticket-price">Cena: <span>78,00</span> zł</p>
                        </div>
                        <div id="confirmation">
                            <button id="confirm">Zatwierdź</button>
                        </div>
                    </div>
                </main>
                <div class="pop-up">
                    <div class="container">
                        <h1>Wybierz strefę</h1>
                        <div class="list">
                            <div id="zone-buttons" class="button-row">
                                <button data-zone="0">Zwykłe i nocne w granicach Gdyni</button>
                                <button data-zone="1">Zwykłe, pospieszne i nocne w granicach Gdyni</button>
                                <button data-zone="2">Zwykłe, pospieszne i nocne w granicach Sopotu</button>
                                <button data-zone="3">Zwykłe, pospieszne i nocne w granicach Rumi</button>
                                <button data-zone="4">Zwykłe, pospieszne i nocne w granicach gm. Kosakowo</button>
                                <button data-zone="5">Zwykłe, pospieszne i nocne w granicach gm. Żukowo</button>
                                <button data-zone="6">Zwykłe, pospieszne i nocne w granicach gm. Szemud</button>
                                <button data-zone="7">Zwykłe, pospieszne i nocne w granicach gm. Wejherowo</button>
                                <button data-zone="8">Zwykłe, pospieszne i nocne w granicach <br />Rumi, Redy i miasta Wejherowa</button>
                                <button data-zone="9">Zwykłe, pospieszne i nocne w granicach <br />gm. Wejherowo i Rumi</button>
                                <button data-zone="10">Zwykłe, pospieszne i nocne w obrębie sieci komunikacyjnej<br />[w tym linie G, N1, 101 i 171]</button>
                            </div>
                            <div class="scroll">
                                <button class="button-up"><i class="fas fa-chevron-up"></i></button>
                                <div class="rail">
                                    <div class="handle"></div>
                                </div>
                                <button class="button-down"><i class="fas fa-chevron-down"></i></button>
                            </div>
                        </div>
                        <div class="button-row">
                            <button class="popup-cancel">Anuluj</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
