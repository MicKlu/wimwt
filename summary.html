<!DOCTYPE html>
<html>
    <head>
        <title>ZKM Gdynia – Automat biletowy</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/summary.css" />
        <link rel="stylesheet" href="css/all.min.css" />
        <script type="text/javascript" src="scripts/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/tickets.js"></script>
        <script type="text/javascript" src="scripts/summary.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="screen">
                <main>
                    <table id="summary">
                        <tr class="header">
                            <th>Lp.</th>
                            <th>Bilet</th>
                            <th>Liczba</th>
                            <th>Cena</th>
                            <th>Zmień</th>
                            <th>Usuń</th>
                        </tr>
                        <tr class="total-price">
                            <th colspan="3">Razem</th>
                            <td>7,60 zł</td>
                            <td><button class="button-prev"><i class="fas fa-chevron-up"></i></button></td>
                            <td><button class="button-next"><i class="fas fa-chevron-down"></i></button></td>
                        </tr>
                    </table>
                    <div class="buttons">
                        <div class="button-row">
                            <button id="add-ticket">Dodaj kolejny bilet</button>
                            <button id="pay">Zapłać</button>
                        </div>
                    </div>
                </main>
                <div class="pop-up" id="popup-pay">
                    <div class="container">
                        <h1>Wybierz metodę płatności</h1>
                        <div class="total-price">
                            <p>Do zapłaty: </p>
                            <p><span>7,60</span></p>
                        </div>
                        <div class="button-row" id="payment-method">
                            <button id="pay-cash">Gotówka</button>
                            <button id="pay-card">Karta</button>
                        </div>
                        <div class="button-row">
                            <button class="popup-cancel">Anuluj</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
